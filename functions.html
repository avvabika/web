<html>
    <head>
        <title>String and Math Functions in Javascript</title>
    </head>
    <body>
        <h2>String Functions</h2>
        <script>
            var str="Hello World!";
            document.writeln("Length:"+str.length+"<br>Uppercase:"+str.toUpperCase()+"<br>Lowercase:"+str.toLowerCase()+"<br>Substring:"+str.substring(0,5)+"<br>");
        </script>
        <h2>Math Functions</h2>
        <script>
            var num=9;
            document.writeln("Square Root:"+Math.sqrt(num)+"<br>Random Number:"+Math.random());
        </script>
    </body>
</html>
